<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
    <script defer src="./js/script.js"></script>
    <title>COVID-19 Dashboard</title>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <p class="navbar-brand">COVID Dashboard</p>
        <form class="d-flex">
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search by Country" aria-label="Search">
            <button type="button" class="btn btn-dark">Search</button>
        </form>
    </header>


    <main>

        <div class="country-overview bg-white">

            <div class="container p-4">          
                <div class="row">
                    <div class="col-md-2">
                      <div class="text-dark">
                        <div class="flag">
                        </div>
                        <div id = "country">
                            <h3>COVID-19 BY COUNTRY</h3>
                        </div>
                        <div id = "population">
                        </div>
                        <div id = "life-expectancy">
                        </div>
                        
                      </div>
                    </div>
                    <div class="col-md-10">
                        <div class ="container">                      
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">  
                                <div class="col">
                                    <div class="card1 shadow-sm">
                                        <div class="card-body">
                                            <img id="total-cases-icon" src = "img/total cases.png" width = "50px">
                                            <h6 class="total cases">TOTAL CASES</h6>
                                            <p id="total-cases"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card2 shadow-sm">
                                        <div class="card-body">
                                            <img id="total-deaths-icon" src = "img/total deaths.png" width = "65px">
                                            <h6 class="total-deaths">TOTAL DEATHS</h6>
                                            <p id="total-deaths"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                        <div class="card3 shadow-sm">
                                            <div class="card-body">
                                            <img id="vaccinations-icon" src = "img/vaccinations.png" width = "50px">
                                            <h6 class="vaccinations">VACCINATIONS</h6>
                                            <p id="vaccinations"></p>
                                        </div>
                                    </div>
                                </div>
            
                            </div>
                        </div>
                        <div class ="container">
                            <div class ="col-md-7 mt-5">
                                <canvas id="country-barchart" width="50" height="50"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        
    </main>
</body>

</html>
