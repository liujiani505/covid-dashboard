<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
    <script defer src="./js/script.js"></script>
    <title>COVID-19 Dashboard</title>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <p class="navbar-brand">COVID Dashboard</p>
        <form class="d-flex">
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search by Country" aria-label="Search">
            <button type="button" class="btn btn-dark">Search</button>
        </form>
    </header>

    <main>

        <div class="country-overview bg-white">

            <div class="container p-4">          

                <div class ="container">                      
                    <div class="row">  
                        <div class="col">
                            <div class="card1 shadow-sm rounded">
                                <div class="card-body">
                                    <img id="total-cases-icon" src = "img/total cases.png" width = "50px">
                                    <p id="total-cases">0</p>    
                                    <h6 class="total cases">Total cases</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card2 shadow-sm rounded">
                                <div class="card-body">
                                    <img id="total-deaths-icon" src = "img/total deaths.png" width = "65px">
                                    <p id="total-deaths">0</p>
                                    <h6 class="total-deaths">Total deaths</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                                <div class="card3 shadow-sm rounded">
                                    <div class="card-body">
                                    <img id="vaccinations-icon" src = "img/vaccinations.png" width = "50px">
                                    <p id="vaccinations">0</p>
                                    <h6 class="vaccinations">People vaccinated </h6>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
                
                <div class ="container">
                    <div class ="row">
                        <div class="col-md-5">
                            <div class="country-demographic jumbotron bg-white mt-3 border">
                                <div class="text-dark">
                                    <div class="flag">
                                    </div>
                                    <div id = "country">
                                        <h3>COVID-19 BY COUNTRY</h3>
                                    </div>
                                    <div id = "population">
                                    </div>
                                    <div id = "life-expectancy">
                                    </div>
                                    <div id = "continent">
                                    </div>
                                    <div id = "location">
                                    </div>
                                    <div id = "capital-city">
                                    </div>     
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class ="canvas-wrapper jumbotron mt-3 border bg-light" >
                                <canvas id="doughnut-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="livecases-table col-md-12 bg-light text-dark">
                        <h3>LIVE CASES</h3>
                        <div class="country-data">
                            <table class="table">
                                <thead>
                                    <th>Country</th>
                                    <th>Total Cases</th>
                                </thead>
                                <tbody id="table-data">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
     
    </main>
</body>

</html>
